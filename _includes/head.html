  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.crawlertitle %}
    {{ page.crawlertitle | escape }}
    {% elsif page.title %}
    {{ page.title | escape }}
    {% else %}
    {{ site.title | escape }}
    {% endif %}
  </title>

  <meta name="description" content="
  {% if page.metaDescription %}
    {{ page.metaDescription | strip_html | strip_newlines | truncate: 160 }}
  {% elsif page.excerpt %}
    {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
  {% else %}
    {{ site.description }}
  {% endif %}
  ">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">



  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|Roboto+Condensed:700&subset=latin'
    rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">


  <link rel="stylesheet" href='{{ "/assets/css/main.css" | relative_url }}'>

  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.summary }}">
  <meta property="og:site_name" content="{{ site.title }}">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.summary }}">

  <link rel="shortcut icon" type="image/png" href='{{ "/favicon.png" | prepend: site.baseurl }}'>

  {% if page.twitterImg %}
  <meta name="twitter:image"
    content="{{ site.baseurl | prepend: site.url }}{{ site.images }}/{{ page.twitterImg }}_twitter.png">
  <meta property="og:image"
    content="{{ site.baseurl | prepend: site.url }}{{ site.images }}/{{ page.twitterImg }}_linkedin.png">
  {% elsif page.bg %}
  <meta property="og:image" content="{{ site.baseurl | prepend: site.url }}{{ site.images }}/{{ page.bg }}">
  <meta name="twitter:image" content="{{ site.baseurl | prepend: site.url }}{{ site.images }}/{{ page.bg }}">
  {% else %}
  <meta property="og:image" content="{{ site.baseurl | prepend: site.url }}{{ site.images }}/bg.svg">
  <meta name="twitter:image" content="{{ site.baseurl | prepend: site.url }}{{ site.images }}/bg.svg">
  {% endif %}

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <script src="{{ '/assets/js/materialize/bin/materialize.min.js' | relative_url }}"></script>
  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/materialize_collapsible.css' | relative_url }}">


  {% seo %}
